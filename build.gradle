
apply plugin: 'maven'
apply plugin: 'java'

group = 'com.tyler'
version = '2.0.0'

repositories {
	mavenCentral()
	mavenLocal()
}

uploadArchives {
	repositories {
		mavenDeployer {
			repository(url: "file://localhost/C:/Users/Tyler/.m2/repository")
		}
	}
}

dependencies {
	compile 'org.javassist:javassist:3.20.0-GA'
	testCompile 'com.h2database:h2:1.4.192'
	testCompile 'org.springframework:spring-context:4.3.5.RELEASE'
	testCompile 'org.mockito:mockito-all:1.9.5'
	testCompile 'junit:junit:4.+'
}
